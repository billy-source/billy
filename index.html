<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Data Collection Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
.form-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 25px;
  margin-bottom: 10px;
  width: 20em;
  background-color: #f1fed6;
}

.form-group:focus-within {
  background-color: #ffffcc;
}

.form-group input {
  padding: 5px;
}

fieldset:first-of-type {
  width: max-content;
  display: flex;
  padding: 30px;
  gap: 5px;
}
fieldset {
  border-radius: 7px;
  border: 1px solid #e8edd4;
}
.parent-legend {
  background-color: #c2e0a2;
  color: white;
  font-weight: bold;
  padding: 3px;
  border-radius: 0 0 6px 6px;
}

.child-legend {
  color: #c8e4b1;
  font-weight: bold;
}
/* Commented out because custom checkbox styling was not rendering well on all browsers */
/* input[type="checkbox"] {
  border: 2px solid black;
  width: 25px;
  height: 20px;
  appearance: none;
  text-align: bottom;
}
input[type="checkbox"]:checked {
  position: relative;
}
input[type="checkbox"]:checked:before {
  content: "";
  display: block;
  width: 23px;
  height: 18px;
  position: absolute;
  background: none #acacb8;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  opacity: 0.5;
} */

#language-selection label {
  text-align: center;
}

button[type="submit"] {
  background-color: #7a9643;
  border: 1px solid #627638;
  border-radius: 5px;
  color: white;
  padding: 3px 10px;
}

#submission {
  display: flex;
  justify-content: space-between;
  width: 100%;
  padding: 10px;
}
</style>
    <form action="GET">
      <fieldset>
        <legend class="parent-legend">General Info</legend>

        <!-- Personal Info -->

        <fieldset>
          <legend class="child-legend">Personal Info</legend>
          <div id="left-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input id="last-name" type="text" required />
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  checked
                />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="birth-date">Birth date:</label>
              <input id="birth-date" type="date" required />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input id="address" type="text" />
            </div>
            <div class="form-group">
              <label for="address">Email:</label>
              <input id="address" type="email" required />
            </div>
          </div>
        </fieldset>

        <!-- Business Info -->

        <fieldset>
          <legend class="child-legend">Business Info</legend>
          <div id="right-form">
            <div class="form-group">
              <label for="name">Company Name:</label>
              <input id="company" type="text" />
            </div>
            <div class="form-group">
              <label for="name">Address:</label>
              <input id="address" type="text" />
            </div>
            <div class="form-group">
              <label for="name">Phone/Fax:</label>
              <input id="phone-fax" type="tel" />
            </div>
            <div class="form-group">
              <label for="name">Contact Name:</label>
              <input id="contact-name" type="text" />
            </div>
            <div class="form-group">
              <label for="name">Contact Email:</label>
              <input id="contact-email" type="email" />
            </div>
            <div class="form-group">
              <label for="name">Website:</label>
              <input id="website" type="url" />
            </div>
          </div>
        </fieldset>
      </fieldset>

      <!-- Language Selection -->
      <div id="submission">
        <div id="langauge-selection">
          <label for="language">Languages:</label>
          <label for="english">English</label><input type="checkbox" />
          <label for="swahili">Swahili</label><input type="checkbox" />
          <label for="french">French</label><input type="checkbox" />
          <label for="spanish">Spanish</label><input type="checkbox" />
        </div>
        <div>
          <button type="submit">Next</button>
        </div>
      </div>
    </form>
  </body>
</html>
